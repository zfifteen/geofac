spring:
  application:
    name: geofac
  main:
    banner-mode: off

geofac:
  enable-diagnostics: false
  # Scale-adaptive mode: automatically tune parameters based on N's bit-length
  # Implements empirical scaling laws from Z5D research: scale-dependent (not scale-invariant) behavior
  enable-scale-adaptive: true
  # Threshold attenuation factor for scale-adaptive mode (signal strength decay with scale)
  scale-adaptive-attenuation: 0.05
  precision: 240
  samples: 2000
  m-span: 180
  j: 6
  threshold: 0.95
  k-lo: 0.25
  k-hi: 0.45
  search-timeout-ms: 1200000
  # Expanding ring search configuration
  # search-radius-percentage: Percentage of pCenter to search (e.g., 0.012 = 1.2% for full error envelope)
  search-radius-percentage: 0.012
  # max-search-radius: Maximum absolute search radius to prevent impractical searches
  # Updated: 10^8 reduces bottleneck while maintaining coverage for Gate 3
  max-search-radius: 100000000
  # Shell exclusion optimization: prune dead zones by amplitude-scanning concentric shells
  # Disabled by default until proven stable
  shell-exclusion-enabled: false
  # shell-delta: Thickness of each shell (δ)
  shell-delta: 1000
  # shell-count: Number of shells to generate (S)
  shell-count: 20
  # shell-tau: Exclusion floor threshold (τ) - calibrated from noise-only amplitude distribution
  shell-tau: 0.15
  # shell-tau-spike: Spike detection threshold (τ_spike) - guards against false exclusions
  shell-tau-spike: 0.20
  # shell-overlap-percent: Overlap between adjacent shells (e.g., 0.10 = 10%)
  shell-overlap-percent: 0.10
  # shell-k-samples: Number of k-samples for quick amplitude scan per shell
  shell-k-samples: 5

logging:
  level:
    com.geofac: INFO
    org.springframework.shell: WARN
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

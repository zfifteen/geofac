spring:
  application:
    name: geofac
  main:
    banner-mode: off

geofac:
  enable-diagnostics: false
  precision: 240
  samples: 3000
  m-span: 180
  j: 6
  threshold: 0.92
  k-lo: 0.25
  k-hi: 0.45
  search-timeout-ms: 600000

logging:
  level:
    com.geofac: INFO
    org.springframework.shell: WARN
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
